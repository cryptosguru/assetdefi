[package]
name = "scrypto-tests"
version = "0.1.0"
edition = "2018"

[dependencies]
scrypto = { version = "0.1", path = "../scrypto", default-features = false, features = ["macros", "derive"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }

[features]
default = ["std"]
std = ["serde/std", "scrypto/std"]
alloc = ["serde/alloc", "scrypto/alloc"]