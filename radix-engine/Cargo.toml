[package]
name = "radix-engine"
version = "0.1.0"
edition = "2018"

[dependencies]
scrypto = { version = "0.1", path = "../scrypto", features = ["json_std"] }
sbor = { version = "0.1", path = "../sbor", features = ["scrypto_std"] }
serde_json = { version = "1.0" }
clap = { version = "2.33" }
wasmi = { version = "0.9" }
dirs = { version = "3.0" }
colored = { version = "2.0" }
hashbrown = { version = "0.11" }
uuid = { version = "0.8", features = ["v4"] }
hex = { version = "0.4" }

[[bin]]
name = "radix_engine"
path = "src/main.rs"

[lib]
name = "radix_engine"
path = "src/lib.rs"