[package]
name = "${package_name}"
version = "0.1.0"
edition = "2018"

[dependencies]
sbor = ${sbor}
scrypto = ${scrypto}

[dev-dependencies]
radix-engine = ${radix-engine}

[profile.release]
opt-level = 's'     # Optimize for size.
lto = true          # Enable Link Time Optimization.
codegen-units = 1   # Reduce number of codegen units to increase optimizations.
panic = 'abort'     # Abort on panic.

[lib]
crate-type = ["cdylib"]
name = "out"
