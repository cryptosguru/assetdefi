[package]
name = "scrypto"
version = "0.1.0"
edition = "2018"

[dependencies]
uint = { version = "0.9", default-features = false }
sha2 = { version = "0.9", default-features = false }
sbor = { version = "0.1", path = "../sbor", default-features = false }
scrypto-abi = { version = "0.1", path = "../scrypto-abi", default-features = false, optional = true }
scrypto-derive = { version = "0.1", path = "../scrypto-derive", default-features = false, optional = true }

[features]
default = ["std", "abi", "derive"]

# You can use either `std` or `alloc`, depnding on your environment
std = ["sbor/std", "scrypto-abi/std"]
alloc = ["sbor/alloc", "scrypto-abi/alloc"]

# Turn on this feature to enable component ABI.
abi = ["scrypto-abi"]

# Turn on this feature to enable component derive.
derive = ["scrypto-derive"]

# Turn on this feature to enable tracing.
trace = ["scrypto-derive/trace"]

# Enable json annotation
json = ["sbor/json", "scrypto-abi/json"]